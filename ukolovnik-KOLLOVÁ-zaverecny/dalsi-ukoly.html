<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úkoly pro příště</title>
<link rel="stylesheet" href="style.css">

</head>

<body style="width: 950px; margin-left: auto; margin-right: auto;">
<a href="index.html.html">Domů</a>

 <h1>Úkoly pro příště:</h1>   
<form id="ukoly" name="jedenUkol">
    <input type="text" name="jedenUkol">
    <input type="submit" value="Odeslat">
    </form>
  
    <div id="moje-ukoly"> 
    <br><br><br><br>
    
    
    
    </div>
    
 
<script>
let myArray = []

 let myForm = document.querySelector("#ukoly") 
 myForm.addEventListener("submit", function(event){
    event.preventDefault()
     
     myArray.push(event.target.elements.jedenUkol.value)
     myArrayToLS = JSON.stringify(myArray)
     localStorage.setItem("ukoly", myArrayToLS)
     
     event.target.elements.jedenUkol.value = ""
     
  let myArrayFromLS = localStorage.getItem("ukoly")   
  let myArrayFromLSj = JSON.parse(myArrayFromLS)
  
  let paragraph = document.createElement("p")
  paragraph.textContent = myArrayFromLSj[myArrayFromLSj.length - 1]
  document.querySelector("#moje-ukoly").appendChild(paragraph)
 })  
    
let myPresentArray = localStorage.getItem("ukoly")
let myPresentArrayJ = JSON.parse(myPresentArray)

myPresentArrayJ.forEach(function(oneUser){
    let paragraph = document.createElement("p")
    paragraph.textContent = oneUser
    document.querySelector("#moje-ukoly").appendChild(paragraph)
    
    
    
    
    
})
    
</script> 
 
</body>
</html>
